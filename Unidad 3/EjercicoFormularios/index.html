<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios con Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h3 class="mt-4 mb-4">Inputs</h3>
        <form action="#">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control-lg form-control-plaintext" 
                    id="nombre" placeholder="Nombre" value="Juanito" required readonly>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" 
                        id="nombre" placeholder="Nombre" value="Juanito" required >
                </div>
                
                <div class="form-group col">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" 
                        placeholder="correo@mail.com" required readonly>
                </div>
            </div> <!-- /form-row -->

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control form-control-sm" 
                    placeholder="Contraseña" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="programacion">
                <label for="programacion" class="form-check-label">Programación</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="ecivl" id="ecivil" 
                    value="soltero">
                <label for="ecivil" class="form-check-label">Soltero</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="ecivl" id="ecivil" 
                    value="casado" disabled>
                <label for="ecivil" class="form-check-label">Casado</label>
            </div>
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
