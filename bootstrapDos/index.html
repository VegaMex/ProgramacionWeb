<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de columnas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-4">1</div>
            <div class="col-md-6 col-sm-4">2</div>
            <div class="col-md-6 col-sm-4">3</div>
        </div>
        <div class="row">
            <div class="col-md-6">1</div>
            <div class="col-md-6">2</div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-md-4 col-sm-6">1</div>
            <div class="col-lg-2 col-md-4 col-sm-6">2</div>
            <div class="col-lg-2 col-md-4 col-sm-6">3</div>
            <div class="col-lg-2 col-md-4 col-sm-6">4</div>
            <div class="col-lg-2 col-md-4 col-sm-6">5</div>
            <div class="col-lg-2 col-md-4 col-sm-6">6</div>
        </div>
        <div class="row">
            <div class="col-xl-1">1</div>
            <div class="col-xl-1">2</div>
            <div class="col-xl-1">3</div>
            <div class="col-xl-1">4</div>
            <div class="col-xl-1">5</div>
            <div class="col-xl-1">6</div>
            <div class="col-xl-1">7</div>
            <div class="col-xl-1">8</div>
            <div class="col-xl-1">9</div>
            <div class="col-xl-1">10</div>
            <div class="col-xl-1">11</div>
            <div class="col-xl-1">12</div>
        </div>
    </div>
</body>
</html>
